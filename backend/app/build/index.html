<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ULogger UI (mock)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 24px;
      background: #f5f7fa;
      color: #222;
    }
    h1 {
      margin-top: 0;
    }
    .card {
      background: white;
      padding: 16px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      max-width: 720px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    pre {
      margin-top: 12px;
      background: #111;
      color: #0f0;
      padding: 12px;
      border-radius: 6px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üêü ULogger</h1>
    <p>
      It's <b>mock UI</b>, represented by FastAPI from <code>build/index.html</code>.
    </p>

    <button id="healthBtn">GET /logger/health</button>

    <pre id="out">‚Äî</pre>
  </div>

  <script>
    const out = document.getElementById("out");
    document.getElementById("healthBtn").addEventListener("click", async () => {
      out.textContent = "loading...";
      try {
        const res = await fetch("/logger/health");
        out.textContent = await res.text();
      } catch (e) {
        out.textContent = String(e);
      }
    });
  </script>
</body>
</html>
